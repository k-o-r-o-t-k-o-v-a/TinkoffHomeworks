<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="index.js"></script>
</head>
<body>
  <form id="form">
    <h1>Введите список ссылок:</h1>
    <textarea id="urls" placeholder="Список URL"></textarea>

    <h2>Введите ограничение запросов:</h2>
    <input id="count" type="number" min="1" value="1" step="1" placeholder="Кол-во одновременных запросов">
    <button type="button" id="button">Запустить</button>

    <h3>Список ссылок:</h3>
    <div id="list"></div>

    <h3>Результат:</h3>
    <div id="result"></div>
  </form>
</body>
</html>
